<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <meta
      name="description"
      content="Around The U.S., a site to upload your photos and see other users photos an like them"
    />
    <meta
      name="keywords"
      content="practicum, photo, social, network, javascript"
    />
    <meta name="author" content="Yotam Yakov" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/around-logo.svg"
          alt="Around the us logo"
          class="logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/profile-avatar.png"
            alt="profile picture of the current user"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">
              <span class="profile__name-text">Jacques Cousteau</span>
              <button type="button" class="profile__edit-button"></button>
            </h1>
            <p class="profile__about">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2021 Around The U.S.</p>
      </footer>
      <div class="edit-popup">
        <div class="edit-popup__container">
          <button type="button" class="edit-popup__close-button"></button>
          <h2 class="edit-popup__title">Edit profile</h2>
          <form class="form edit-popup__form">
            <fieldset class="form__fieldset">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Name"
                required
                class="form__input"
              />
              <input
                type="text"
                name="about"
                id="about"
                placeholder="About me"
                required
                class="form__input"
              />
              <button type="submit" class="form__save"></button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="add-popup">
        <div class="add-popup__container">
          <button type="button" class="add-popup__close-button"></button>
          <h2 class="edit-popup__title">New place</h2>
          <form class="form add-popup__form">
            <fieldset class="form__fieldset">
              <input
                type="text"
                name="title"
                id="title"
                placeholder="Title"
                required
                class="form__input"
              />
              <input
                type="text"
                name="link"
                id="link"
                placeholder="Image link"
                required
                class="form__input"
              />
              <button type="submit" class="form__save"></button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="image-popup">
        <div class="image-popup__container">
          <button type="button" class="image-popup__close-button"></button>
          <img
            src="#"
            alt="enlarged user uploaded picture"
            class="image-popup__image"
          />
          <p class="image-popup__caption"></p>
        </div>
      </div>
    </div>
    <template id="element">
      <li class="elements__list-item">
        <article class="element">
          <button type="button" class="element__remove-button"></button>
          <img
            src="      "
            alt="user uploaded picture"
            class="element__image"
          />
          <div class="element__image-caption">
            <h2 class="element__caption-text"></h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </article>
      </li>
    </template>
    <script src="./script/index.js"></script>
  </body>
</html>
