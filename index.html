<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <meta
      name="description"
      content="Around The U.S., a site to upload your photos and see other users photos an like them"
    />
    <meta
      name="keywords"
      content="practicum, photo, social, network, javascript"
    />
    <meta name="author" content="Yotam Yakov" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/around-logo.svg"
          alt="Around the us logo"
          class="logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/profile-avatar.png"
            alt="profile picture of the current user"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">
              <span class="profile__name-text">Jacques Cousteau</span>
              <img
                src="./images/edit-button.svg"
                alt="edit button for the profile info"
                class="profile__edit-button"
              />
            </h1>
            <p class="profile__about">Explorer</p>
          </div>
          <img
            src="./images/add-button.svg"
            alt="button for adding a picture"
            class="profile__add-button"
          />
        </section>
        <section class="elements">
          <figure class="element">
            <img
              src="./images/yosemite-valley.jpg"
              alt="yosemite valley view"
              class="element__image"
            />

              <p class="element__caption-text">Yosemite Valley</p>

      </main>
      <footer class="footer">© 2021 Around The U.S.</footer>
      <div class="popup">
        <div class="popup__container">
          <img
            src="./images/add-button.svg"
            alt="close form button"
            class="popup__close-button"
          />
          <h2 class="popup__title">Edit profile</h2>
          <form class="form popup__form">
            <fieldset class="form__fieldset">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Name"
                required
                class="form__input"
              />
              <input
                type="text"
                name="about"
                id="about"
                placeholder="About me"
                required
                class="form__input"
              />
              <button type="submit" class="form__button">
                <img
                  src="./images/save-button.svg"
                  alt="save button"
                  class="form__save"
                />
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
