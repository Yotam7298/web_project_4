<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <meta
      name="description"
      content="Around The U.S., a site to upload your photos and see other users photos an like them"
    />
    <meta
      name="keywords"
      content="practicum, photo, social, network, javascript"
    />
    <meta name="author" content="Yotam Yakov" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/around-logo.svg"
          alt="Around the us logo"
          class="logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/profile-avatar.png"
            alt="profile picture of the current user"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">
              <span class="profile__name-text">Jacques Cousteau</span>
              <button type="button" class="profile__edit-button"></button>
            </h1>
            <p class="profile__about">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <ul class="elements__list">
            <li class="elements__list-item">
              <article class="element">
                <img
                  src="./images/yosemite-valley.jpg"
                  alt="yosemite valley view"
                  class="element__image"
                />
                <div class="element__image-caption">
                  <h2 class="element__caption-text">Yosemite Valley</h2>
                  <button type="button" class="element__like-button"></button>
                </div>
              </article>
            </li>
            <li class="elements__list-item">
              <article class="element">
                <img
                  src="./images/lake-louise.jpg"
                  alt="lake louise view"
                  class="element__image"
                />
                <div class="element__image-caption">
                  <h2 class="element__caption-text">Lake Louise</h2>
                  <button type="button" class="element__like-button"></button>
                </div>
              </article>
            </li>
            <li class="elements__list-item">
              <article class="element">
                <img
                  src="./images/bald-mountains.jpg"
                  alt="bald mountains view"
                  class="element__image"
                />
                <div class="element__image-caption">
                  <h2 class="element__caption-text">Bald Mountains</h2>
                  <button type="button" class="element__like-button"></button>
                </div>
              </article>
            </li>
            <li class="elements__list-item">
              <article class="element">
                <img
                  src="./images/latemar.jpg"
                  alt="latemar view"
                  class="element__image"
                />
                <div class="element__image-caption">
                  <h2 class="element__caption-text">Latemar</h2>
                  <button type="button" class="element__like-button"></button>
                </div>
              </article>
            </li>
            <li class="elements__list-item">
              <article class="element">
                <img
                  src="./images/vanoise.jpg"
                  alt="vanoise national park view"
                  class="element__image"
                />
                <div class="element__image-caption">
                  <h2 class="element__caption-text">Vanoise National Park</h2>
                  <button type="button" class="element__like-button"></button>
                </div>
              </article>
            </li>
            <li class="elements__list-item">
              <article class="element">
                <img
                  src="./images/lago-di-braies.jpg"
                  alt="lago di braies view"
                  class="element__image"
                />
                <div class="element__image-caption">
                  <h2 class="element__caption-text">Lago di Braies</h2>
                  <button type="button" class="element__like-button"></button>
                </div>
              </article>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2021 Around The U.S.</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h2 class="popup__title">Edit profile</h2>
          <form class="form popup__form">
            <fieldset class="form__fieldset">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Name"
                required
                class="form__input"
              />
              <input
                type="text"
                name="about"
                id="about"
                placeholder="About me"
                required
                class="form__input"
              />
              <button type="submit" class="form__save"></button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
