<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <meta
      name="description"
      content="Around The U.S., a site to upload your photos and see other users photos an like them"
    />
    <meta
      name="keywords"
      content="practicum, photo, social, network, javascript"
    />
    <meta name="author" content="Yotam Yakov" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/around-logo.svg"
          alt="Around the us logo"
          class="logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/profile-avatar.png"
            alt="profile picture of the current user"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">
              Jacques Cousteau<img
                src="./images/edit-button.svg"
                alt="edit button for the profile info"
                class="profile__edit-button"
              />
            </h1>

            <p class="profile__title">Explorer</p>
          </div>
          <img
            src="./images/add-button.svg"
            alt="button for adding a picture"
            class="profile__add-button"
          />
        </section>
        <section class="elements">
          <figure class="element">
            <img
              src="./images/yosemite-valley.jpg"
              alt="yosemite valley view"
              class="element__image"
            />
            <figcaption class="element__image-caption">
              <p class="element__caption-text">Yosemite Valley</p>
              <img
                src="./images/like-button.svg"
                alt="like button"
                class="element__like-button"
              />
            </figcaption>
          </figure>
          <figure class="element">
            <img
              src="./images/lake-louise.jpg"
              alt="lake louise view"
              class="element__image"
            />
            <figcaption class="element__image-caption">
              <p class="element__caption-text">Lake Louise</p>
              <img
                src="./images/like-button.svg"
                alt="like button"
                class="element__like-button"
              />
            </figcaption>
          </figure>
          <figure class="element">
            <img
              src="./images/bald-mountains.jpg"
              alt="bald mountains view"
              class="element__image"
            />
            <figcaption class="element__image-caption">
              <p class="element__caption-text">Bald Mountains</p>
              <img
                src="./images/like-button.svg"
                alt="like button"
                class="element__like-button"
              />
            </figcaption>
          </figure>
          <figure class="element">
            <img
              src="./images/latemar.jpg"
              alt="latemar view"
              class="element__image"
            />
            <figcaption class="element__image-caption">
              <p class="element__caption-text">Latemar</p>
              <img
                src="./images/like-button.svg"
                alt="like button"
                class="element__like-button"
              />
            </figcaption>
          </figure>
          <figure class="element">
            <img
              src="./images/vanoise.jpg"
              alt="vanoise national park view"
              class="element__image"
            />
            <figcaption class="element__image-caption">
              <p class="element__caption-text">Vanoise National Park</p>
              <img
                src="./images/like-button.svg"
                alt="like button"
                class="element__like-button"
              />
            </figcaption>
          </figure>
          <figure class="element">
            <img
              src="./images/lago-di-braies.jpg"
              alt="lago di braies view"
              class="element__image"
            />
            <figcaption class="element__image-caption">
              <p class="element__caption-text">Lago di Braies</p>
              <img
                src="./images/like-button.svg"
                alt="like button"
                class="element__like-button"
              />
            </figcaption>
          </figure>
        </section>
      </main>
      <footer class="footer">Â© 2021 Around The U.S.</footer>
    </div>
  </body>
</html>
