<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <meta
      name="description"
      content="Around The U.S., a site to upload your photos and see other users photos an like them"
    />
    <meta
      name="keywords"
      content="practicum, photo, social, network, javascript"
    />
    <meta name="author" content="Yotam Yakov" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/around-logo.svg')%>"
          alt="Around the us logo"
          class="logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar-cover">
            <img
              src="#"
              alt="profile picture of the current user"
              class="profile__avatar"
              id="profile-avatar"
            />
            <button type="button" class="profile__avatar-edit"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__name">
              <span id="profile-name" class="profile__name-text"></span>
              <button type="button" class="profile__edit-button"></button>
            </h1>
            <p id="profile-about" class="profile__about"></p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2021 Around The U.S.</p>
      </footer>
      <div class="edit-popup popup">
        <div class="edit-popup__container popup__container">
          <button
            type="button"
            class="edit-popup__close-button popup__close-button close-button"
          ></button>
          <h2 class="edit-popup__title popup__title">Edit profile</h2>
          <form class="form edit-popup__form" id="edit-popup__form" novalidate>
            <fieldset class="form__fieldset">
              <input
                type="text"
                name="name"
                id="name-input"
                placeholder="Name"
                minlength="2"
                maxlength="40"
                required
                class="form__input"
              />
              <span class="name-input-error form__input-error"></span>
              <input
                type="text"
                name="about"
                id="about-input"
                placeholder="About me"
                minlength="2"
                maxlength="200"
                required
                class="form__input"
              />
              <span class="about-input-error form__input-error"></span>
              <button type="submit" class="form__save submit-button">
                Save
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="avatar-popup popup">
        <div class="avatar-popup__container popup__container">
          <button
            type="button"
            class="avatar-popup__close-button popup__close-button close-button"
          ></button>
          <h2 class="avatar-popup__title popup__title">
            Change profile picture
          </h2>
          <form
            class="form avatar-popup__form"
            id="avatar-popup__form"
            novalidate
          >
            <fieldset class="form__fieldset">
              <input
                type="url"
                name="avatar"
                id="avatar-input"
                placeholder="Image link"
                required
                class="form__input"
              />
              <span class="avatar-input-error form__input-error"></span>
              <button type="submit" class="form__save submit-button">
                Save
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="add-popup popup">
        <div class="add-popup__container popup__container">
          <button
            type="button"
            class="add-popup__close-button popup__close-button close-button"
          ></button>
          <h2 class="add-popup__title popup__title">New place</h2>
          <form class="form add-popup__form" id="add-popup__form" novalidate>
            <fieldset class="form__fieldset">
              <input
                type="text"
                name="title"
                id="title-input"
                placeholder="Title"
                minlength="1"
                maxlength="30"
                required
                class="form__input"
              />
              <span class="title-input-error form__input-error"></span>
              <input
                type="url"
                name="link"
                id="link-input"
                placeholder="Image link"
                required
                class="form__input"
              />
              <span class="link-input-error form__input-error"></span>
              <button type="submit" class="form__save submit-button">
                Save
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="image-popup popup">
        <div class="image-popup__container">
          <button
            type="button"
            class="image-popup__close-button close-button"
          ></button>
          <img
            id="popup-image"
            src="#"
            alt="enlarged user uploaded picture"
            class="image-popup__image"
          />
          <p id="popup-caption" class="image-popup__caption">caption</p>
        </div>
      </div>
      <div class="delete-popup popup">
        <div class="delete-popup__container popup__container">
          <button
            type="button"
            class="delete-popup__close-button popup__close-button close-button"
          ></button>
          <h2 class="delete-popup__title popup__title">Are you sure?</h2>
          <button
            type="submit"
            id="popup-submit"
            class="delete-popup__confirm-button popup__button submit-button"
          >
            Yes
          </button>
        </div>
      </div>
    </div>
    <template id="element">
      <li class="elements__list-item">
        <article class="element">
          <button type="button" class="element__remove-button"></button>
          <img src="#" alt="user uploaded picture" class="element__image" />
          <div class="element__image-caption">
            <h2 class="element__caption-text"></h2>
            <div class="element__like-div">
              <button type="button" class="element__like-button"></button>
              <span class="element__like-counter"></span>
            </div>
          </div>
        </article>
      </li>
    </template>
  </body>
</html>
